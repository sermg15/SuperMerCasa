</head>
<body style="background-color:rgb(39, 69, 42); text-align: center; color: white">
<h1>Nuevo Producto</h1>
<hr/>
<h1>Añadir un producto</h1>
<form action="nuevoProducto">
  <p>
    <label for="nameProd">Nombre del producto:</label>
    <input id="nameProd" name="nameProd" type="text"/><br/><br/>

    <label for="description">Descripci&oacute;n del producto:</label>
    <textarea id="description" name="description"></textarea><br/><br/>

    <label for="price">Precio:</label>
    <input id="price" name="price" type="text"/><br/><br/>

    <label for="categories">Categorias:</label>
    <select id="categories" name="categories" multiple>
      <option value="Carnes y Pescados">Carne y pescado</option>
      <option value="Frutas y Verduras">Fruta y verdura</option>
      <option value="Panaderia y Reposteria">Panaderia y reposteria</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Productos de Limpieza">Productos de limpieza</option>
      <option value="Congelados">Congelados</option>
      <option value="Ofertas">Ofertas</option>
    </select><br/><br/>


    <label for="nstock">Stock:</label>
    <input id="nstock" name="nstock" type="number"/><br/><br/>

    <input type="submit" value="Crear producto"/>
  </p>
  <h2>{{mensajeAddProd}}</h2>
</form>

<h1>Eliminar un producto</h1>
<form action="eliminarProducto">
  <p>
    <label for="prodName">Nombre del producto a eliminar:</label>
    <input id="prodName" name="prodName" type="text"/><br/><br/>

    <input type="submit" value="Eliminar producto"/>
  </p>
  <h2>{{mensajeEliminar}}</h2>
</form>

<h1>Modificar un producto</h1>
<form action="modificarProducto">
  <label for="productoAModificar">Nombre del producto a modificar:</label>
  <input id="productoAModificar" name="productoAModificar" type="text"/><br/><br/>
  <p>
    <label for="nameProducto">Nombre nuevo del producto:</label>
    <input id="nameProducto" name="nameProducto" type="text"/><br/><br/>

    <label for="descriptionProd">Descripci&oacute;n nueva del producto:</label>
    <textarea id="descriptionProd" name="descriptionProd"></textarea><br/><br/>

    <label for="priceProd">Precio:</label>
    <input id="priceProd" name="priceProd" type="text"/><br/><br/>

    <label for="categoriesProd">Categoria nueva del producto:</label>
    <select id="categoriesProd" name="categoriesProd" require>
      <option value="">None</option>
      <option value="Carnes y Pescados">Carne y pescado</option>
      <option value="Frutas y Verduras">Fruta y verdura</option>
      <option value="Panaderia y Reposteria">Panaderia y reposteria</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Productos de Limpieza">Productos de limpieza</option>
      <option value="Congelados">Congelados</option>
      <option value="Ofertas">Ofertas</option>
    </select><br/><br/>

    {{#producto}}
     {{#categorias}}<ul>{{nombre}}</ul>{{/categorias}}
    {{/producto}}

  <label for="stockProd">Stock:</label>
    <input id="stockProd" name="stockProd" type="text"/><br/><br/>

    <input type="submit" value="ModificarProducto"/>
  </p>
  <h2>{{mensajeModificar}}</h2>
</form>

<button id="verCat" name="home">Ver Categorias</button>
<button id="addCat" name="home">Añadir Categoria</button>
<button id="removeCat" name="home">Eliminar Categorias</button>
<br/><br/>
<button name="home"><a href="/">Inicio</a></button>

<script>
  var pag = document.getElementById("productoAModificar");
  document.getElementById("verCat").addEventListener("click", function() {
    pag = "/verCategorias?productoAModificar="+ pag.value;
    location.href=pag;
  });
  var pag1 = document.getElementById("categoriesProd");
  document.getElementById("addCat").addEventListener("click", function() {
    pag = "/addCategorias?categoria="+ pag1.value + "&producto=" + pag.value;
    location.href=pag;
  });
  document.getElementById("removeCat").addEventListener("click", function() {
    pag = "/eliminarCategorias?producto=" + pag.value;
    location.href=pag;
  });
</script>

</body>
</html>
